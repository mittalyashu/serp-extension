<html>
<meta charset="UTF-8">

<head>
    <title>SERP Extension</title>
    <link rel="stylesheet" href="../style.css" />
</head>

<body class="body">
    <h2>SERP Extension</h2>

    <div class="platform-list">
        <!-- SeeRobots -->
        <div>
            <div class="platform-item">
                <div class="platform-item-content">
                    <p>SeeRobots</p>
                </div>

                <div>
                    <div style="display: none;" class="seeRobots-data">
                        <p id="seeRobotsIndex">Index</p>
                        <p id="seeRobotsFollow">Follow</p>
                    </div>

                    <button id="seeRobotsBtn">
                        Show
                    </button>
                </div>
            </div>
        </div>

        <!-- NoFollow -->
        <div>
            <div class="platform-item">
                <div class="platform-item-content">
                    <p>NoFollow</p>
                </div>

                <div>
                    <button id="noFollowBtn">
                        Disable
                    </button>
                </div>
            </div>
        </div>

        <!-- Reddit -->
        <div>
            <div class="platform-item">
                <div class="platform-item-content">
                    <img src="../images/icons/reddit.svg" alt="Reddit" />
                    <p>Reddit</p>
                </div>

                <div>
                    <button id="redditBtn" disabled="disabled">
                        Start
                    </button>
                </div>
            </div>
            <div class="speed-div">
                <input id="redditSpeed" title="redditSpeed" type="number" min="100" max="3000" step="50" value="100">
                <button id="redditSpeedBtn">Set Speed</button>
            </div>
        </div>

        <div>
            <div class="platform-item">
                <div class="platform-item-content">
                    <img src="../images/icons/medium.svg" alt="medium" />
                    <p>Medium</p>
                </div>

                <div>
                    <button id="mediumBtn" disabled="disabled">
                        Start
                    </button>
                </div>
            </div>

            <div class="speed-div">
                <div class="speed-div-content">
                    <input id="mediumSpeedEachClap" title="mediumSpeedEachClap" type="number" min="100" max="3000" step="50" value="100">
                    <p>B/w each clap</p>
                </div>

                <button id="mediumSpeedEachClapBtn">Set Speed</button>
            </div>
            <div class="speed-div">
                <div class="speed-div-content">
                    <input id="mediumSpeedEachArticle" title="mediumSpeedEachArticle" type="number" min="100" max="3000" step="50" value="100">
                    <p>B/w each article</p>
                </div>
                <button id="mediumSpeedEachArticleBtn">Set Speed</button>
            </div>
            <div class="speed-div">
                <div class="speed-div-content">
                    <input id="mediumSpeedPageScroll" title="mediumSpeedPageScroll" type="number" min="100" max="3000" step="50" value="100">
                    <p>B/w each page scroll</p>
                </div>
                <button id="mediumSpeedPageScrollBtn">Set Speed</button>
            </div>
        </div>

    </div>

    <p>
        NOTE: If you notice the extension is still clapping after you stopped it. Try reloading the page.
    </p>

    <script src="../js/popup.js"></script>
    <script src="../js/nofollow.js"></script>
    <script src="../js/seeRobots.js"></script>
</body>

</html>
